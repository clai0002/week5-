<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <a href="/addtask">add new task</a>
    <a href="/">home</a>

    <head>
        <style>
            table,th,td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="t01">
            <tr>
                <th>
                    Name
                </th>
                <th>
                   Due Date
                </th>
                <th>
                    description
                 </th>
            </tr>
            <% for (let i = 0; i< task.length; i++){ %>
                <tr>
                        <td>
                            <%= task[i].taskname %>
                        </td>
                        <td>
                            <%= task[i].taskduedate %>
                        </td>
                        <td>
                            <%= task[i].description %>
                        </td>
                </tr>
                
            <% } %>

        
        </table>
        
    </body>
</html>
